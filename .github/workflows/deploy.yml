name: CI/CD for LEMP Containers

on:
  push:
    branches: [ main ]
    tags:     [ 'v*' ]  # optional: run on version tags, e.g., v1.0.0 #- name: Run backend tests
                              #  run: python backend/test_app.py

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: pip install -r Lemp-app-CICD/backend/requirements.txt

      

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show backend directory (debug)
        run: |
          echo "Listing Lemp-app-CICD/backend"
          ls -la Lemp-app-CICD/backend || true
          echo "Checking Dockerfile exists"
          if [ ! -f Lemp-app-CICD/backend/Dockerfile ]; then
            echo "ERROR: Lemp-app-CICD/backend/Dockerfile not found" >&2
            exit 1
          fi

      - name: Show frontend directory (debug)
        run: |
          echo "Listing Lemp-app-CICD/frontend"
          ls -la Lemp-app-CICD/frontend || true
          echo "Checking Dockerfile exists"
          if [ ! -f Lemp-app-CICD/frontend/Dockerfile ]; then
            echo "ERROR: Lemp-app-CICD/frontend/Dockerfile not found" >&2
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: Lemp-app-CICD/backend
          file: Lemp-app-CICD/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lemp-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/lemp-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/lemp-backend:latest
          cache-to: type=inline

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: Lemp-app-CICD/frontend
          file: Lemp-app-CICD/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lemp-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/lemp-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/lemp-frontend:latest
          cache-to: type=inline

  
  copy-init-sql:
      runs-on: ubuntu-latest
      needs: build-and-push
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Ensure target directory exists on VM
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_KEY }}
            port: 22
            script: |
              cd /
              sudo mkdir -p /opt/lemp/db/init/

        - name: Set permissions for /opt/lemp/db/init/
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_KEY }}
            port: 22
            script: |
              sudo chown -R $(whoami) /opt/lemp/db/init/
              sudo chmod -R u+w /opt/lemp/db/init/

        - name: Copy init.sql to VM
          uses: appleboy/scp-action@v0.1.4
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_KEY }}
            port: 22
            source: Lemp-app-CICD/db/init.sql
            target: /opt/lemp/db/init/
            strip_components: 3

        

        - name: Copy docker-compose.prod.yml to VM
          uses: appleboy/scp-action@v0.1.4
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_KEY }}
            port: 22
            source: Lemp-app-CICD/docker-compose.prod.yml
            target: /tmp
            strip_components: 1

        - name: Check docker-compose.prod.yml exists locally
          run: |
            if [ ! -f Lemp-app-CICD/docker-compose.prod.yml ]; then
              echo "ERROR: Lemp-app-CICD/docker-compose.prod.yml not found in repo. Create it or update the workflow." >&2
              exit 1
            else
              echo "Found docker-compose.prod.yml"
            fi

        - name: Verify docker-compose was copied to VM
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_KEY }}
            port: 22
            script: |
              echo "Checking /tmp for docker-compose.prod.yml"
              if [ -f /tmp/docker-compose.prod.yml ]; then
                echo "/tmp/docker-compose.prod.yml present on VM"
                ls -la /tmp/docker-compose.prod.yml
              else
                echo "ERROR: /tmp/docker-compose.prod.yml not found on VM" >&2
                echo "Listing /tmp:"; ls -la /tmp || true
                exit 1
              fi
            # Use docker-compose from Lemp-app-CICD
            # (repo path: Lemp-app-CICD/docker-compose.prod.yml)

        - name: Move docker-compose.prod.yml to /opt/lemp/ on VM
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_KEY }}
            port: 22
            script: |
              sudo cp /tmp/docker-compose.prod.yml /opt/lemp/docker-compose.yml
            

  deploy:
    runs-on: ubuntu-latest
    needs: copy-init-sql
    steps:
    
  

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /opt/lemp
            sudo mkdir -p /opt/lemp/db/init
            sudo chown -R $(whoami):$(whoami) /opt/lemp/db/init
            if [ ! -d "/var/lib/docker/volumes/lemp_db_data" ]; then
              docker-compose down -v
            else
              docker-compose down
            fi
 
            docker-compose pull
            docker-compose up -d
            docker-compose ps